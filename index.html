<html> 
<head>
<meta charset="utf-8">
<title>Weeks.</title>
<link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
<style>
#content{
    width: 1410px;
    padding: 50px;
    margin: auto;
    text-align: center;
    font-family: 'Mrs Saint Delafield', cursive;
}
</style>
<script type="text/javascript">
function weeks() {
    var canvas = document.getElementById('canv');
    var ctx = canvas.getContext('2d');

    var birth = new Date("1993/01/05");
    var today = new Date();
    var x = Math.floor( (today - birth) / (86400000 * 7) );

    for (let w = 0; w < 4500; w++) {
        if( w > x){
            ctx.fillStyle = 'rgb(122,181,225)';
        }else{
            ctx.fillStyle = 'rgb(2,85,125)';
        }

        ctx.beginPath();
        ctx.arc((w%130)*10+10, (Math.floor(w/130))*10+10, 2, 0, Math.PI*2, false);
        ctx.fill();
    }
    // document.getElementById("disp").textContent = x  + " / 4500";
}
</script>
</head>
<body onLoad="weeks()">
    <div id="content">
        <h1 style="font-size: 80px;">Weeks.</h1>
        <!-- <p id="disp"style="font-size: 20px;">///</p> -->
        <canvas id="canv" width="1310" height="410"></canvas>
    </div>
</body> 
</html>
