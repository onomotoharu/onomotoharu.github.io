<html> 
<head>
<meta charset="utf-8">
<title>Weeks.</title>
<link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
<style>
#content{
    width: 1410px;
    padding: 50px;
    margin: auto;
    text-align: center;
    font-family: 'Mrs Saint Delafield', cursive;
}
</style>
<script type="text/javascript">

const ABREAST = 130;

const draw = (contxt, start_x, start_y, threshold, upTo) => {
    for (let p = 0; p < upTo; p++) {
        if( p > threshold){
            contxt.fillStyle = 'rgb(122,181,225)';
        }else{
            contxt.fillStyle = 'rgb(2,85,125)';
        }
        contxt.beginPath();
        contxt.arc((p%ABREAST)*10+start_x, (Math.floor(p/ABREAST))*10+start_y, 2, 0, Math.PI*2, false);
        contxt.fill();
    }
}

const tiktak = () => {
    console.log('tik tok');
    var canvas = document.getElementById('canv');
    var ctx = canvas.getContext('2d');

    var birth = new Date("1993/01/05");
    var today = new Date();
    var current_w = Math.floor( (today - birth) / (86400000 * 7) );

    draw(ctx, 10, 10, current_w, 4500);
    draw(ctx, 10, 380, today.getDay(), 7);
    draw(ctx, 10, 410, today.getHours(), 24);
    draw(ctx, 10, 440, today.getMinutes(), 60);
    draw(ctx, 10, 470, today.getSeconds(), 60);
}

</script>
</head>
<body onLoad="tiktak();setInterval(tiktak,1000);">
    <div id="content">
        <h1 style="font-size: 80px;">Weeks.</h1>
        <!-- <p id="disp"style="font-size: 20px;">///</p> -->
        <canvas id="canv" width="1310" height="500"></canvas>
    </div>
</body> 
</html>
